<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Claim Rewards</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f9f9f9;
      color: #333;
    }

    .material-symbols-outlined {
      font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 48;
    }

    .container {
      max-width: 420px;
      margin: 40px auto;
      padding: 20px;
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 3px 12px rgba(0,0,0,0.1);
    }

    .header {
      display: flex;
      align-items: center;
      margin-bottom: 30px;
    }

    .back-button {
      background: none;
      border: none;
      font-size: 16px;
      color: #2a75bb;
      cursor: pointer;
      margin-right: 20px;
      padding: 4px 10px;
      border-radius: 4px;
      transition: background-color 0.3s ease;
    }

    .back-button:hover {
      background-color: rgba(42, 117, 187, 0.1);
    }

    .header h2 {
      font-weight: 700;
      font-size: 24px;
    }

    .reward-card {
      display: flex;
      align-items: center;
      margin-bottom: 40px;
      padding: 20px;
      border: 1px solid #ddd;
      border-radius: 12px;
      background-color: #eaf4fc;
      justify-content: center;
      gap: 15px;
    }

    .reward-icon .material-symbols-outlined {
      font-size: 68px;
      color: #2a75bb;
    }

    .reward-points {
      font-size: 42px;
      font-weight: 700;
      color: #2a75bb;
    }

    .daily-log p {
      font-size: 18px;
      font-weight: 600;
      margin-bottom: 15px;
      text-align: center;
    }

    .log-points {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      margin-bottom: 30px;
    }

    .point {
      display: flex;
      flex-direction: column;
      align-items: center;
      font-weight: 600;
      color: #2a75bb;
    }

    .point .material-symbols-outlined {
      margin-bottom: 4px;
      color: #2a75bb;
    }

    .connector {
      width: 30px;
      height: 3px;
      background-color: #2a75bb;
      border-radius: 2px;
    }

    .claim-button {
      display: block;
      width: 100%;
      padding: 15px 0;
      font-size: 18px;
      font-weight: 700;
      color: white;
      background-color: #2a75bb;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .claim-button:hover {
      background-color: #235a8b;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <button class="back-button">&lt; Back</button>
      <h2>Qoin</h2>
    </div>

    <div class="reward-card">
      <div class="reward-icon">
        <span class="material-symbols-outlined" style="font-size: 68px;">settings</span>
      </div>
      <div class="reward-points">30</div>
    </div>

    <div class="daily-log">
      <p>Daily Log in</p>
      <div class="log-points">
        <div class="point">
          <span class="material-symbols-outlined" style="font-size: 20px;">settings</span>
          <span class="point-value">1</span>
        </div>
        <div class="connector"></div>
        <div class="point">
          <span class="material-symbols-outlined" style="font-size: 25px;">settings</span>
          <span class="point-value">3</span>
        </div>
        <div class="connector"></div>
        <div class="point">
          <span class="material-symbols-outlined" style="font-size: 30px;">settings</span>
          <span class="point-value">5</span>
        </div>
        <div class="connector"></div>
        <div class="point">
          <span class="material-symbols-outlined" style="font-size: 35px;">settings</span>
          <span class="point-value">7</span>
        </div>
        <div class="connector"></div>
        <div class="point">
          <span class="material-symbols-outlined" style="font-size: 40px;">settings</span>
          <span class="point-value">9</span>
        </div>
      </div>
    </div>

    <button class="claim-button">Claim</button>
  </div>
</body>
</html>
